{% extends 'rango/base.html' %}

{% block body_block %}

<div class="hero-unit">
    <h1>Add a Page</h1>

    <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input class="btn btn-primary" type="submit" name="submit" value="Create Page" />
    </form>
    {% endblock %}
</div>
